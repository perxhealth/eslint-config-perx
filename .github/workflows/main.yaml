name: âœ¨ Build and Validate
on: [push, pull_request]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: ğŸ” Type check
        run: pnpm tsc

  build:
    name: âœ¨ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: âš¡ï¸ Build
        run: pnpm build
