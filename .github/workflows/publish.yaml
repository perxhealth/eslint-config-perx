name: 🚀 Publish
on:
  push:
    branches:
      - canon

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: 🔎 Type check
        run: pnpm tsc

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: ⚡️ Build
        run: pnpm build

      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release
