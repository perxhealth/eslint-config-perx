name: ğŸš€ Publish
on:
  push:
    branches:
      - canon

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.6
          run_install: true

      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ github.token }}
        run: pnpm release
